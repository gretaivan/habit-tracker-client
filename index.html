<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Force of Habit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="./bundle.js"></script>
</head>
<body>
    <div id="logo"></div>
    <main>
        <form id="register">
            <input type="text" id="reg-username" name="username" placeholder="Enter a username">
            <input type="text" id="email" name="email" placeholder="Enter an email">
            <input type="password" id="reg-password" name="password" placeholder="Enter a password">
            <input type="password" id="confirm-reg-password" name="username" placeholder="Confirm the password">
            <input type="submit" value="Register">
        </form>
        <form id="login">
            <input type="text" id="username" name="username" placeholder="Enter username">
            <input type="password" id="password" name="password" placeholder="Enter a password">
            <input type="submit" value="Login">
        </form>
        <div id="logos">
            <img src="static/images/Facebook.png">
            <img src="static/images/Instagram.png">
            <img src="static/images/Google.png">
            <img src="static/images/GitHub.png">
        </div>
        <p id="regLogin">Login</p>
    </main>
    <script src="static/js/auth.js"></script>
</body>
</html>
