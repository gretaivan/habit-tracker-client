<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Force of Habit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="/static/images/eat, sleep, code, repeat favicon.png"/>
</head>
<body>
    <div class="mobile-container">
        <main style="display: none;"></main>
        <header>
            <h2 id="greeting">Hi <b><span id="username-display">User</span></b>, here are your habits</h2>
            <img src="static/images/eat__sleep__code__repeat__3_-removebg-preview.png" class="logo" alt="logo">
            
        </header>

        <section></section>
        
        <div id="btn-div">
            <button id="newHabitButton">create new habit</button>
        </div>
    
    
        <div id="modal">
            <span class="close">&times;</span>
            <div>
                <form id="newHabit">
                    <label for="habitName">I want to track my</label>
                    <select id="habitName" name="habitName" placeholder="Select a habit">
                        <option value="" selected disabled hidden>Select a habit</option>
                        <option value="code">Coding</option>
                        <option value="water">Water intake</option>
                        <option value="sleep">Sleep</option>
                    </select>
                    <label for="habitGoal">and reach a goal of</label>
                    <select id="habitGoal" name="habitGoal">
                        <option value="" selected disabled hidden>Select goal</option>
                        <option value="fourteen">14 days</option>
                        <option value="thirtyOne">31 days</option>
                        <option value="ninety">90 days</option>
                    </select>
                    <label for="habitFreq">and track it every</label>
                    <select id="habitFreq" name="habitFreq">
                        <option value="" selected disabled hidden>Select frequency</option>
                        <option value="1">Day</option>
                        <option value="2">Two days</option>
                        <option value="7">Week</option>
                    </select>
                    <input type="submit" value="create new habit">
                    
                </form>
            </div>
        </div>

<footer>
<p id="logout">logout</p>
<!-- <a href="about">About us</a> -->
</footer>
    </div>
    

    <script src="static/js/habit.js"></script>
    <script src="static/js/habitRequests.js"></script>
    <script src="static/js/auth.js"></script>
</body>
</html>
